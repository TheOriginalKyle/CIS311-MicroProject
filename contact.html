<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- navmenu source -->
  <script src="./nav.js"></script>
  
</head>

<body>
  <!-- Generates Navigation Menu -->
  <script>nav()</script>
  <!-- Modify's navigation menu to set current page to active -->
  <script>document.getElementById("contactPg").setAttribute("class", "nav-link active")</script>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="form-group" id="emailDiv">
          <label for="email">*Email address</label>
          <div class="alert alert-warning" role="alert" id="invalid_emailDiv" hidden>Please put in a valid Email (Example@email.com).</div>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@email.com" oninput="validEmail(true), enableButton()"/>
        </div>
        <div class="form-group" id="subDiv">
          <label for="sub">*Subject</label>
          <div class="alert alert-warning" role="alert" id="invalid_subDiv" hidden>Cannot be blank!</div>
          <textarea class="form-control" id="sub" rows="1" placeholder="You're Amazing!" oninput="notBlank('sub', true), enableButton()"></textarea>
        </div>
        <div class="form-group" id="msgDiv">
          <label for="msg">*Message</label>
          <div class="alert alert-warning" role="alert" id="invalid_msgDiv" hidden>Cannot be blank!</div>
          <textarea class="form-control" id="msg" rows="3" placeholder="Here's a list of reasons why I think you're the most amazing person in the history of ever..." oninput="notBlank('msg', true), enableButton()"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary" id="submitBtn" onclick="validEmail(true), notBlank('msg', true), notBlank('sub', true)" disabled>Send</button>
      </form>
    </div>
  </div>

  <script>
    function enableButton()
    {
      if(validEmail(false) == true && notBlank('sub', false) == true && notBlank('msg', false) == true)
      //If all inputs are valid enable button.
      {
        document.getElementById("submitBtn").setAttribute("class", "btn btn-primary");
        document.getElementById("submitBtn").removeAttribute("disabled");
      }
      else
      //Else disable button.
      {
        document.getElementById("submitBtn").setAttribute("class", "btn btn-secondary");
        document.getElementById("submitBtn").setAttribute("disabled", "");
      }
    }
  </script>

  <!-- Dependencies at bottom for faster load time -->

  <!-- validInput.js -->
  <script src="./validInput.js"></script>

  <!-- Jquery.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
