  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="form-group" id="emailDiv">
          <label for="inputEmail1">Email address</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="example@email.com" onchange="validEmail()" required/>
        </div>
        <div class="form-group">
          <label for="textArea1">Subject</label>
          <textarea class="form-control" id="textArea1" rows="1" placeholder="You're Amazing!" required></textarea>
        </div>
        <div class="form-group">
          <label for="textArea2">Content</label>
          <textarea class="form-control" id="textArea2" rows="3" placeholder="Here's a list of reasons why I think you're the most amazing person in the history of ever..." required></textarea>
        </div>
        <button type="submit" class="btn btn-secondary" id="submitBtn" disabled>Send</button>
      </form>
      <script>
      </script>
    </div>

  </div>
  <script>
    function validEmail()
    {
      var testEmail = document.getElementById("inputEmail1").value;
      var result = /\S+@\S+\.\S+/.test(testEmail);
      if(result == true)
      {
        document.getElementById("submitBtn").setAttribute("class", "btn btn-primary");
        document.getElementById("submitBtn").removeAttribute("disabled");
        try
        {
        document.getElementById("emailDiv").setAttribute("class", "form-group");
        document.getElementById("emailDiv").removeAttribute("role");
        }
        catch(err){}//If it doesn't work user put in email correctly on first try.
      }else
      {
        document.getElementById("emailDiv").setAttribute("class", "form-group alert-danger");
        document.getElementById("emailDiv").setAttribute("role", "alert");
        document.getElementById("submitBtn").setAttribute("class", "btn btn-secondary");
        document.getElementById("submitBtn").addAttribute("disabled");
      }
      console.log(result);
      console.log(testEmail);
    }
  </script>
