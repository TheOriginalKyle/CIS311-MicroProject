  <script>
    var roleArn = 'arn:aws:iam::398804394159:role/User_Table_Role'; //from AWS IAM
    var appId = '1758918304408327'; //from facebook
    try
    {
      var account = getCookie("dumpsterfireAccount");
    }
    catch (err)
    {
      console.log(err);
      //window.location.href = "http://dumpsterfire.s3-website.us-east-2.amazonaws.com/login.html";
    }

    function statusChangeCallback(response)
    {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected')
      {
        // Logged into your app and Facebook.
        testAPI();
        var poolData = {
          UserPoolId: 'us-east-2_Yb705u1zm', // Your user pool id here
          ClientId: '4j9f4lsg9j0liimrsmdjmhlivc' // Your client id here
        };
        var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);
        var cognitoUser = userPool.getCurrentUser();

        if (cognitoUser != null)
        {
          cognitoUser.getSession(function(err, session)
          {
            if (err)
            {
              alert(err);
              return;
            }
            console.log('session validity: ' + session.isValid());

            // NOTE: getSession must be called to authenticate user before calling getUserAttributes
            cognitoUser.getUserAttributes(function(err, attributes)
            {
              if (err)
              {
                // Handle error
              }
              else
              {
                // Do something with attributes
              }
            });

            AWS.config.credentials = new AWS.CognitoIdentityCredentials(
            {
              IdentityPoolId: 'us-east-2:022363f7-729e-471f-a3d4-58bd6f92dd19', // your identity pool id here
              Logins:
              {
                // Change the key below according to the specific region your user pool is in.
                'cognito-idp.us-east-2.amazonaws.com/us-east-2:022363f7-729e-471f-a3d4-58bd6f92dd19': session.getIdToken().getJwtToken()
              }
            });



            // Instantiate aws sdk service objects now that the credentials have been updated.
            // example: var s3 = new AWS.S3();

            bucket.config.credentials = new AWS.WebIdentityCredentials(
            { //WIF
              ProviderId: 'graph.facebook.com',
              RoleArn: roleArn,
              WebIdentityToken: response.authResponse.accessToken
            });
            // Check if the facebook ID in the cookie is correct
            if (account.Facebook_Id = response.authResponse.userID)
            {
              AWS.config.credentials = new AWS.WebIdentityCredentials(
              { //WIF
                RoleArn: roleArn,
                ProviderId: 'graph.facebook.com',
                WebIdentityToken: response.authResponse.accessToken
              });
            }
          });
        }
      }
      else
      {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState()
    {
      FB.getLoginStatus(function(response)
      {
        statusChangeCallback(response);
      });
    }
    window.fbAsyncInit = function()
    {
      FB.init(
      {
        appId: appId,
        cookie: true, // enable cookies to allow the server to access the session
        xfbml: true, // parse social plugins on this page
        version: 'v2.10' // use graph api version 2.10
      });
      FB.getLoginStatus(function(response)
      {
        statusChangeCallback(response);
      });
    };
    // Load the SDK asynchronously
    (function(d, s, id)
    {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    var bucketName = 'dumpsterfire'; //CHANGE TO YOUR S3 BUCKET NAME
    AWS.config.region = 'us-east-2'; //VERIFY YOUR S3 BUCKET REGION
    var bucket = new AWS.S3(
    {
      params:
      {
        Bucket: bucketName
      }
    });

    function testAPI()
    {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response)
      {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }
  </script>
  <script>
    var fbUserId;
    var params;
    var titleText;
    var fileName;
    var dynamodb = null;
    var docClient = null;
    var appId = '1758918304408327'; //from facebook
    var roleArn = 'arn:aws:iam::398804394159:role/User_Table_Role';
    var resultData = null;

    document.getElementById('putThis').onclick = function()
    {
      var file = document.getElementById("fileChooser").files[0];
      fileName = document.getElementById("fileChooser").files[0].name;
      //Odds of having the exact same name is 1 and 100 quintillion.
      var newName = Math.floor((Math.random() * 100000000000000000000) + 1);
      newName = newName.toString();
      var currentUrl = window.location.href;
      var baseUrl = currentUrl.substring(0, 55);
      var fileUrl = baseUrl + 'facebook-' + account.Facebook_Id + '/' + newName;

      document.getElementById('cLinkValue').innerHTML = fileUrl
      var objkey = 'facebook-' + account.Facebook_Id + '/' + newName;

      var bucketName = 'dumpsterfire'; //CHANGE TO YOUR S3 BUCKET NAME
      AWS.config.region = 'us-east-2'; //VERIFY YOUR S3 BUCKET REGION

      var bucket = new AWS.S3(
      {
        params:
        {
          Bucket: bucketName
        }
      });

      var params = {
        Key: objkey,
        ContentType: file.type,
        Body: file,
        ACL: 'public-read'
      };

      bucket.putObject(params, function(err, data)
      {
        if (err)
        {
          console.log(err);
        }
        else
        {

        }
      });




      dynamodb = new AWS.DynamoDB(
      {
        region: 'us-east-2'
      });
      docClient = new AWS.DynamoDB.DocumentClient(
      {
        service: dynamodb
      });

      var cTitleValue = document.getElementById('cTitleValue').value;
      params =
      {
        Item:
        {
          fileName: newName,
          User_Id: account.User_Id,
          title: cTitleValue
        },
        TableName: 'VIP_Table'
      };
      docClient.put(params, function(err, data)
      {
        if (err) console.log(err);
        else
        {
          resultData = data;
          console.log(resultData);
        }
      })
    }
  </script>
